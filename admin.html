<!DOCTYPE html>
<html>

    <head>
        
        <title>Trove Test</title>
        
        <!-- Google Material icons -->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
        <!-- CSS -->
        <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
        <link type="text/css" rel="stylesheet" href="css/style.css" />
        
        <!-- Angular JS -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.min.js"></script>
        <script type="text/javascript" src="js/admin.js"></script>
        
        <!-- Firebase -->
        <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
        
        <!-- AngularFire -->
        <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

        
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
    </head>
    
    <!-- NavBar -->
      <nav>
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo" style="padding-left:2%;">Trove Test</a>
          <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
          <ul class="right hide-on-med-and-down" style="padding-right:2%;">
            <li><a class="waves-effect waves-light" href="index.html">Logout</a></li>
          </ul>
          <ul class="side-nav" id="mobile-demo">
            <li><a class="waves-effect waves-light btn" href="index.html">Logout</a></li>
          </ul>
        </div>
      </nav>
    
    <style>
    
      body {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
      }

      main {
        flex: 1 0 auto;
      }
        
    </style>
    
    <body ng-app="app">
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.js"></script>
        
        <main class="page-flexbox-wrapper" ng-controller="mainController">
            <div class="container">
                <div class="row">
                    <div class="col s12 m12">
                      <div class="card blue-grey lighten-3 hoverable">
                        <div class="card-content white-text">
                          <span class="card-title">Create a new post</span>
                          <div class="row">
                            <form class="col s12">
                              <div class="row">
                                <div class="input-field col s6">
                                  <input  type="text" class="validate" ng-model="title">
                                  <label for="title">Title</label>
                                </div>
                                <div class="container">
                                <div class="center" style="padding-top:20px;padding-bottom:20px;">
                                <!-- Dropdown Trigger -->
                                  <a class='dropdown-button btn' href='#' data-activates='dropdown1'>{{ selected }}</a>

                                  <!-- Dropdown Structure -->
                                  <ul id='dropdown1' class='dropdown-content' >
                                    <li><a ng-click="order('Fashion')">Fashion</a></li>
                                    <li><a ng-click="order('Tech')">Tech</a></li>
                                    <li><a ng-click="order('Travel')">Travel</a></li>
                                    <li><a ng-click="order('Workout')">Workout</a></li>
                                  </ul>
                                </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="input-field col s12">
                                  <input type="text" class="validate" ng-model="text">
                                  <label for="password">Text</label>
                                </div>
                              </div>
                              <div class="row">
                                <div class="input-field col s12">
                                  <form action="#">
                                    <div class="input-field">
                                      <input type="text" class="validate" ng-model="imgSrc">
                                      <label for="password">Img Url</label>
                                    </div>
                                      
                                      <div class="right-align">
                                        <a class="waves-effect waves-light btn" ng-click="submit(title,cat,text,imgSrc)">Publish</a>
                                      </div>
                                      
                                  </form>
                                </div>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </main>
    
        <footer class="page-footer">
          <div class="container">
            <div class="row">
              <div class="col l6 s12">
                <h5 class="white-text">Footer Content</h5>
                <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
              </div>
              <div class="col l4 offset-l2 s12">
                <h5 class="white-text">Links</h5>
                <ul>
                  <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
                  <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
                  <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
                  <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="footer-copyright">
            <div class="container">
            Â© 2015 Copyright Text
            <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
            </div>
          </div>
        </footer>
        
    </body>
    
</html>
